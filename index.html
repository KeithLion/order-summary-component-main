<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img id="main-image" src="images/illustration-hero.svg" alt="" />

      <article>
        <h2>Order Summary</h2>

        <blockquote class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </blockquote>

        <blockquote class="summary">
          <img src="images/icon-music.svg" alt="music note icon" />
          <blockquote class="item">
            <p class="plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </blockquote>
          <a href="#">Change</a>
        </blockquote>

        <button type="button">Proceed to Payment</button>

        <a href="#" class="cancel">Cancel Order</a>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/KeithLion" target="_blank">Keith</a>.
      </div>
    </footer>
  </body>
</html>
